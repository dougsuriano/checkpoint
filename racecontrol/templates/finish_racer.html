<div class="row">
  <div class="col-md-2">
      <h2>Finish</h2>
        <div class="form-group">
          <label for="exampleInputEmail1">Racer #</label>
          <input type="text" class="form-control" id="finish-racer-number" placeholder="Racer #">
        </div>
        <div class="progress progress-striped active" id="finish-racer-progress">
          <div class="progress-bar"  role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%">
          </div>
        </div>
  </div>
  <div class="col-md-5" id="finish-racer-info">
      
  </div>
  <div class="col-md-5">
      <div id="finish-buttons">
          <hr>
      <p><button type="button" class="btn btn-default btn-lg" id="finish-racer-info-check-button">Racer Info Correct</button></p>
      <p><button type="button" class="btn btn-danger btn-lg" id="finish-racer-button">Finish Racer</button></p>
      </div>
      <div id="finish-success">
          <h1 class="text-success">Success</h1>
          <p>Racer has been finished.</p>
          <h3>Final time <span id="final-time"></span></h3>
      </div>
  </div>
</div>
