<div class="row">
  <div class="col-md-2">
      <h2>DQ</h2>
        <div class="form-group">
          <label for="exampleInputEmail1">Racer #</label>
          <input type="text" class="form-control" id="dq-racer-number" placeholder="Racer #">
        </div>
        <div class="progress progress-striped active" id="dq-racer-progress">
          <div class="progress-bar"  role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%">
          </div>
        </div>
  </div>
  <div class="col-md-5" id="dq-racer-info">
      
  </div>
  <div class="col-md-5">
      <div id="dq-buttons">
          <div class="form-group">
             <label for="exampleInputPassword1">DQ Reason</label>
             <textarea class='form-control' rows='5' id='dq-reason'></textarea>
           </div>
           <button type="button" class="btn btn-danger" id="dq-racer-button">DQ Racer</button>
      </div>
      <div id="dq-racer-success">
          <h1 class="text-success">Success</h1>
          <p>Racer has been DQd.</p>
      </div>
      <div id="un-dq-buttons">
          <h1></h1>
          <p><button type="button" class="btn btn-danger" id="un-dq-racer-button">Un-DQ Racer</button></p>
      </div>
      <div id="un-dq-racer-success">
          <h1 class="text-success">Success</h1>
          <p>Racer has been un-DQd.</p>
      </div>
  </div>
</div>
