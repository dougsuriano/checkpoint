<div class="row">
  <div class="col-md-2">
      <h2>Start</h2>
        <div class="form-group">
          <label for="exampleInputEmail1">Racer #</label>
          <input type="text" class="form-control" id="start-racer-number" placeholder="Racer #">
        </div>
        <div class="progress progress-striped active" id="start-racer-progress">
          <div class="progress-bar"  role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%">
          </div>
        </div>
  </div>
  <div class="col-md-5" id="start-racer-info">
      
  </div>
  <div class="col-md-5">
      <div id="start-buttons">
      <p>1. <button type="button" class="btn btn-default btn-lg" id="start-racer-info-check-button">Racer Info Correct?</button></p>
      <p>2. <button type="button" class="btn btn-default btn-lg" id="start-wristband-check-button">Helmet?</button></p>
      <p>3. <button type="button" class="btn btn-danger btn-lg" id="start-racer-button">Start Racer</button></p>
      </div>
      <div id="start-success">
          <h1 class="text-success">Success</h1>
          <p>Racer has been started.</p>
          <h3>Due back at <strong><span id="start-due-back-time"></span></strong></h3>
      </div>
  </div>
</div>
