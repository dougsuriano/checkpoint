<div class="row">
  <div class="col-md-2">
      <h2>DNF</h2>
        <div class="form-group">
          <label for="exampleInputEmail1">Racer #</label>
          <input type="text" class="form-control" id="dnf-racer-number" placeholder="Racer #">
        </div>
        <div class="progress progress-striped active" id="dnf-racer-progress">
          <div class="progress-bar"  role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%">
          </div>
        </div>
  </div>
  <div class="col-md-5" id="dnf-racer-info">
      
  </div>
  <div class="col-md-5">
      <div id="dnf-buttons">
           <p></p>
           <button type="button" class="btn btn-danger" id="dnf-racer-button">DNF Racer</button>
      </div>
      <div id="dnf-racer-success">
          <h1 class="text-success">Success</h1>
          <p>Racer has been marked as DNF.</p>
      </div>
  </div>
</div>
