<div class="row">
  <div class="col-md-2">
      <h2>Award Racer</h2>
        <div class="form-group">
          <label for="exampleInputEmail1">Racer #</label>
          <input type="text" class="form-control" id="award-racer-number" placeholder="Racer #">
        </div>
        <div class="progress progress-striped active" id="award-racer-progress">
          <div class="progress-bar"  role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%">
          </div>
        </div>
  </div>
  <div class="col-md-5" id="award-racer-info">
      
  </div>
  <div class="col-md-5">
      <div id="award-buttons">
           <p></p>
          <div class="form-group">
            <label for="exampleInputEmail1">Award Amount</label>
            <div class="input-group">
                <span class="input-group-addon">$</span>
                <input type="text" class="form-control" id="award-racer-amount" placeholder="Award Amount">
                </div>
          </div>
           <button type="button" class="btn btn-success" id="award-racer-button">Award Racer Points</button>
      </div>
      <div id="award-racer-success">
          <h1 class="text-success">Success</h1>
          <p>Racer has been rewarded points.</p>
      </div>
  </div>
</div>
