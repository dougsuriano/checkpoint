<table class="table table-striped">
    <tr>
        <th>Rank</th>
        <th>Racer #</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Gender</th>
        <th>City</th>
        <th>Points</th>
    </tr>
{% for racer in racers %}
    <tr>
        <td>{{forloop.counter}}</td>
        <td>{{racer.racer.racer_number}}</td>
        <td>{{racer.racer.first_name}}</td>
        <td>{{racer.racer.last_name}}</td>
        <td>{{racer.racer.gender}}</td>
        <td>{{racer.racer.city}}</td>
        <td>{{racer.points}}</td>
    </tr>
{% empty %}
<tr>
    <td colspan="6">No Racers entered in race.</td>
</tr>    
{% endfor %}
</table>
