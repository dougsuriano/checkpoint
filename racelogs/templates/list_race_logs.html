<table class="table table-striped">
    <tr>
        <th>Entered</th>
        <th>Racer Number
        <th>First Name</th>
        <th>Last Name</th>
        <th>Gender</th>
        <th>Jobs</th>
        <th>Points</th>
    </tr>
{% for log in logs %}
    <tr>
        <td>{{log.entered}}
        <td>{{log.racer.racer_number}}</td>
        <td>{{log.racer.first_name}}</td>
        <td>{{log.racer.last_name}}</td>
        <td>{{log.log}}</td>
        <td>{{log.current_number_of_runs}}</td>
        <td>{{log.current_grand_total}}</td>
    </tr>
{% empty %}
<tr>
    <td colspan="6">No Racers entered in race.</td>
</tr>    
{% endfor %}
</table>
